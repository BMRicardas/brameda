name: Deploy Website

on:
  # Contentful webhook trigger
  repository_dispatch:
    types: [contentful-publish]

  # Main branch trigger
  push:
    branches:
      - main

  # Manual trigger
  workflow_dispatch:

jobs:
  verify-webhook:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'repository_dispatch' }}
    steps:
      - name: Skip webhook verification
        run: |
          echo "Skipping webhook verification"
          exit 0

  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      repository-projects: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install git-ftp
        run: sudo apt-get update && sudo apt-get install -y git-ftp

      - name: Set deployment message and timestamp
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "message=ðŸš€ Deploying from Contentful update" >> $GITHUB_OUTPUT
          else
            echo "message=ðŸš€ Deploying from main branch update" >> $GITHUB_OUTPUT
          fi
          echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build Astro site
        run: npm run build
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_DELIVERY_TOKEN: ${{ secrets.CONTENTFUL_DELIVERY_TOKEN }}
          CONTENTFUL_PREVIEW_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_TOKEN }}
          WEB3FORMS_PUBLIC_ACCESS_KEY: ${{ secrets.WEB3FORMS_PUBLIC_ACCESS_KEY }}

      # List and remove old backups (keep last 5)
      - name: ðŸ§¹ Clean old backups
        run: |
          echo "Cleaning old backups..."
          git config git-ftp.url "ftp://${{ secrets.FTP_SERVER }}"
          git config git-ftp.user "${{ secrets.FTP_USERNAME }}"
          git config git-ftp.password "${{ secrets.FTP_PASSWORD }}"

          BACKUPS=$(git ftp ls "${{ secrets.FTP_PUBLIC_DIR }}_backups/" | grep "^backup_" | sort -r)

          COUNT=0
          echo "$BACKUPS" | while read -r backup; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt 5 ]; then
              echo "Removing old backup: $backup"
              git ftp rmdir "${{ secrets.FTP_PUBLIC_DIR }}_backups/$backup"
            fi
          done

      # Backup current deployment
      - name: ðŸ“¦ Backup current deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PUBLIC_DIR }}_backups/backup_${{ steps.vars.outputs.timestamp }}/
          local-dir: dist/
          dangerous-clean-slate: false
          state-name: ".ftp-deploy-sync-state-backup.json"

      # Deploy new version
      - name: ðŸ“‚ Deploy new version
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PUBLIC_DIR }}/
          local-dir: dist/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          #   **/wp-config.php
          #   **/.htaccess
          #   **/robots.txt
          #   **/sitemap.xml
          #   **/uploads/**
          #   **/.well-known/**
          #   **/cgi-bin/**
          #   **/*.env
          #   **/config/*.php
          #   **/protected-folder/**
