          #   **/.git*
          #   **/.git*/**
          #   **/node_modules/**
          #   **/wp-config.php
          #   **/.htaccess
          #   **/robots.txt
          #   **/sitemap.xml
          #   **/uploads/**
          #   **/.well-known/**
          #   **/cgi-bin/**
          #   **/*.env
          #   **/config/*.php
          #   **/protected-folder/**
